<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>甲虫科技</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pay.css"/>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </head>
  <body>
    <div class="payceng">
        <div class="paycenter">
            <div class="payinfo">
                <p><em>开通账号</em><span>xxx@gmail.com</span></p>
                <p><em>方案名称</em><span>5人团队版</span></p>
                <p><em>方案时长</em><span>年付</span></p>
                <p><em>方案价格</em><span>&yen;999</span></p>
                <p><em>到期时间</em><span>2019-01-05</span></p>
            </div>
            <div class="payline"></div>
            <div class="discount">
                <input type="text">
                <a href="#" class="usebtn">使用</a>
            </div>
            <div class="way">
                <p>支付方式</p>
                <div class="alipay on"></div>
                <div class="wechat"></div>
            </div>
            <div class="payline"></div>
            <div class="bottom payinfo">
                <p><em>实际支付</em><span>&yen;999.00</span></p>
                <a href="#" class="tjbtn">提交订单</a>
                <p class="tips">需满199元方可申请发票，更多付费相关问题可<a href="#">点击查看</a></p>
            </div>
        </div>
    </div>
  </body>
</html>
